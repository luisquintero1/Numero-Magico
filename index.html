	<form name="form">

	<script type="text/javascript">
		"use script";
		let horas=0;
		let minutos=0;
		let segundos=0;
		let milisegundos=0;
        
		let cron;

		document.form.star.onclick = () =>star();
		document.form.pause.onclick = () =>pause();
		document.form.reset.onclick = () =>reset();

		function star(){
        pause();
        cron=setInterval(() =>{timer();},10);
		}

		function pause(){
			clearInterval(cron);
		}

		function reset(){
			horas=0;
		    minutos=0;
		    segundos=0;
            milisegundos=0;
		    document.getElementById('horas').innerText='00';
		       document.getElementById('minutos').innerText='00';
		          document.getElementById('segundos').innerText='00';
		           document.getElementById('milisegundos').innerText='';
		}
        
        function timer(){

        	if ((milisegundos += 10) == 1000) {

        		milisegundos=0;
        		segundos++;
        	}
        	if (segundos == 60) {
        		segundos=0;
        		minutos++;
        	}

        	if (minutos == 60) {
        		minutos=0;
        		horas++;
        	}

        	document.getElementById('horas').innerText=returnData(horas);
		       document.getElementById('minutos').innerText=returnData(minutos);
		          document.getElementById('segundos').innerText=returnData(segundos);
		                document.getElementById('milisegundos').innerText='';
        }

        function returnData(input){
        	return input > 10 ? input : `0${input}`;
        }
	</script>


		<!-- ========== JUEGO DEL NUMERO MAGICO ========= -->
		

		<script type="text/javascript">
			var contador = 1;

			document.getElementById("boton").addEventListener("click",function function_name(entrada) {
